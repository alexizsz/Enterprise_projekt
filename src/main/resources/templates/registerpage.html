<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
<header>
    <h1>Review Fun</h1>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/moviepage">Movies</a></li>
            <li><a href="/registerpage">Registration</a></li>
            <li><a href="/manageuser">Manage users</a></li>
            <li><a href="/login">Login</a></li>
            <br>
            <br>
            <br>
            <li>
                <form th:action="@{/performLogout}" method="post" style="display: inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" id="logoutButton">Logout</button>
                </form>
            </li>
        </ul>
    </nav>
</header>
<div>
    <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div>

    <h1>User Registration</h1>
    <form action="#" th:action="@{/registerpage}" method="post" th:object="${user}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <label>Name:</label>
        <input type="text" th:field="*{name}"/>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span><br/>

        <label>E-mail:</label>
        <input type="text" th:field="*{email}"/>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span><br/>

        <label>Password:</label>
        <input type="password" th:field="*{password}"/>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span><br/>

        <button type="submit">Register</button>
    </form>
</div>
<footer>
    <p>&copy; This is a footer</p>
</footer>
</body>

</html>
